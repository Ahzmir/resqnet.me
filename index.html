<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RESQNET - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <video autoplay muted loop id="background-video">
        <source src="C:\Users\ahzmi\resqnet\videos\videoplayback.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="login-container">
        <img src="C:\Users\ahzmi\resqnet\images\login-logo.png" alt="Logo" class="logo">
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p id="error-message" class="error-message"></p>
        <div class="links">
            <a href="#" id="forgot-password">Forgot Password?</a>
            <a href="#" id="create-account">Create New Account</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
